<!DOCTYPE html>
<html>
<head>	
	<title>导表工具</title>
</head>
<body>

<br/>
<b>选择要导入的数据库</b><br/>
<b>注意事项</b><br/>
<ul>
<li style="color:red">请确认清楚自己需要导入的数据库！</li>
</ul>
<select id='dblist'>
</select>
<button id='selectbtn' onclick="select()">点击选择</button>
<p style="color:red" id='selectValue'></p>
<script type="text/javascript">
var dbtypelist = new Array{DBTYPELIST};
var dbhostlist = new Array{DBHOSTLIST};
var dbschemelist = new Array{DBSCHEMELIST};
var dblist = document.getElementById('dblist');
dblist.onchange = changeSelection;
for (x in dbtypelist) {
	var newoption = document.createElement('option');
	newoption.setAttribute('value', x);
	newoption.innerHTML = dbtypelist[x];
	dblist.appendChild(newoption);
}
changeSelection();

function select() {
	var x=document.getElementById('dblist').selectedOptions[0].value;
	var value = dbtypelist[x];
	document.getElementById('selectValue').innerText='已选择数据库: '+value;
	//window.open('/'+value,value+'导表工具');
	window.location.href = '/'+value,value+'导表工具';
}
function changeSelection() {
	var x=document.getElementById('dblist').selectedOptions[0].value;
	document.getElementById('selectValue').innerText='已选择数据库: '+dbtypelist[x] + '\n' + dbhostlist[x] + '/' + dbschemelist[x];
}
</script>
<iframe src="http://www.staggeringbeauty.com/" style="border: 1px inset #ddd" width="498" height="598"></iframe>
</body>
</html>
